<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bán hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container ">
        <p class="text-primary-emphasis fw-bolder">1. Thông tin khách hàng</p>
        <form class="form-control w-75">
            <div class="container w-75 m-auto">
                <div class="row mt-3 g-5">
                    <div class="col">
                        <button class="btn btn-primary form-control col mb-2">Chọn khách hàng cũ</button>
                    </div>
                    <div class="col">
                        <button class="form-control btn btn-outline-primary col">Quét mã QR</button>
                    </div>
                </div>
                <div class="row g-2 mt-3">
                    <div class="col">
                        <div class="row mb-3">
                            <label for="name" class="form-label col-2">Họ và tên</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="phone" class="form-label col-2">Số điện thoại</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="phone">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="address" class="form-label col-2">Địa chỉ</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="address">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="birthdate" class="form-label col-2">Ngày sinh</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="birthdate">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="email" class="form-label col-2">Email</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="email">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>




    <div class="card w-75 m-auto mt-5">
        <div class="card-header ">
            Chọn sản phẩm
        </div>
        <form class="form-control">

            <div class="container w-75 m-auto">
                <div class="row mt-3 g-5">
                    <div class="col-5">
                        <button class="btn btn-primary form-control mb-2">Chọn sản phẩm từ kho</button>
                    </div>

                </div>
                <div class="row g-2 mt-3">
                    <div class="col">
                        <div class="row mb-3">
                            <label for="product-name" class="form-label col-2">Tên sản phẩm</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="product-name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="price" class="form-label col-2">Đơn giá</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="price">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="quantity" class="form-label col-2">Số lượng</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control-sm" id="quantity">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row  g-5">
                    <div class="col-5">
                        <button class="btn btn-primary form-control mb-2">Thêm vào giỏ hàng</button>
                    </div>

                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
