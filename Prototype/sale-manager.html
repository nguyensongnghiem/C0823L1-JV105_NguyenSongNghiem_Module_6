<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bán hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container mt-5">
    <!-- form thông tin khách hàng -->
    <div class="card w-75 mb-3 mx-auto shadow">
        <div class="card-header">
            <p class="fw-bolder">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
                </svg>
                Thông tin khách hàng
            </p>
        </div>
        <form class=" card-body ">
            <div class="row px-5">
                <div class="col">
                    <button class="btn btn-secondary form-control col fw-bold ">Chọn khách hàng cũ</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-secondary col fw-bold">Quét mã QR</button>
                </div>
            </div>
            <div class="row g-2 mt-3 px-5">
                <div class="col">
                    <div class="row mb-3">
                        <label for="name" class="form-label col-3 fw-bold">Họ và tên</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="phone" class="form-label col-3 fw-bold">Số điện thoại</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="phone">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="address" class="form-label col-3 fw-bold">Địa chỉ</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="address">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="birthdate" class="form-label col-3 fw-bold">Ngày sinh</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="birthdate">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="email" class="form-label col-3 fw-bold">Email</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="email">
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
    <div class="card w-75 mb-3 mx-auto shadow">
        <!-- Chọn sản phẩm -->
        <div class="card-header">
            <p class="fw-bolder">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-check2-square" viewBox="0 0 16 16">
                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                </svg>
                Chọn sản phẩm
            </p>
        </div>
        <form class="card-body w-100 mx-auto mb-3 ">

            <div class="row px-5">
                <div class="col-5">
                    <button class="btn btn-secondary form-control fw-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Chọn sản phẩm từ kho
                    </button>
                </div>
            </div>
            <div class="row g-2 mt-3 px-5">
                <div class="col">
                    <div class="row mb-3">
                        <label for="product-name" class="form-label col-3 fw-bold">Tên sản phẩm</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="product-name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="price" class="form-label col-3 fw-bold">Đơn giá</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="price">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="quantity" class="form-label col-3 fw-bold">Số lượng</label>
                        <div class="col-9">
                            <input type="text" class="form-control form-control-sm" id="quantity">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row px-5">
                <div class="col">
                    <button class="btn btn-info form-control fw-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                        </svg>
                        Thêm vào giỏ
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Giỏ hàng -->
    <div class="card w-75 mb-3 mx-auto shadow">
        <div class="card-header">
            <p class="fw-bolder">Giỏ hàng</p>
        </div>
        <form class="card-body">
            <div class="row px-5">
            <table class="table">
                <thead>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                </thead>

                        <span for="product-name" class="form-label col-5">Iphone 15</span>
                    </td>
                    <td>
                        <input type="number" name="price" class="form-control form-control-sm"/>
                    </td>
                    <td>
                        <input type="number" name="quantity" class="form-control form-control-sm"/>
                    </td>
                    <td>
                        <input type="number" name="total" class="form-control form-control-sm"/>
                    </td>
                </tr>
