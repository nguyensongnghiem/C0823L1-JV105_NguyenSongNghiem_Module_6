<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn khách hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (max-width: 767px) {
            .table-responsive {
                overflow-x: auto;
            }
            .table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header ">
            <p class="fw-bold mb-0">Chọn khách hàng</p>
        </div>
        <div class="card-body">
            <form class="row g-3 mb-3">
                <div class="col-md-2 col-12 ">
                    <label for="search-field" class="form-label fw-bold">Tìm kiếm theo</label>
                </div>
                <div class="col-md-3 col-12">
                    <select id="search-field" class="form-select">
                        <option>Họ tên</option>
                        <option>Số điện thoại</option>
                        <option>Email</option>
                    </select>
                </div>
                <div class="col-md-4 col-12">
                    <input type="text" class="form-control" placeholder="Nhập ...">
                </div>
                <div class="col-md-3 col-12">
                    <button class="btn btn-outline-info">Tìm kiếm</button>
                </div>

            </form>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-info">
                    <tr>
                        <th>Họ tên</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Tuổi</th>
                        <th>Email</th>
                        <th>Chọn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                        <td>
                            <button class="btn btn-info btn-sm">Chọn</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Nguyễn Hoàng Phương</td>
                        <td>0935143869</td>
                        <td>2- Cồn dầu 24 - Hòa Xuân</td>
                        <td>40</td>
                        <td>hoangphuong@gmail.com</td>
                        <td>
                            <button class="btn btn-info btn-sm">Chọn</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary fw-bold px-4">

                    Hủy
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
