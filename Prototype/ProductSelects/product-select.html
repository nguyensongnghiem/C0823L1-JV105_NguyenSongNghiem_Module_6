<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn khách hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (max-width: 767px) {
            .table-responsive {
                overflow-x: auto;
            }
            .table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header ">
            <p class="fw-bold mb-0">Chọn sản phẩm</p>
        </div>
        <div class="card-body">
            <form class="row g-3 mb-3">
                <div class="col-md-2 col-12 ">
                    <label for="search-field" class="form-label fw-bold">Tìm theo tên</label>
                </div>

                <div class="col-md-4 col-12">
                    <input type="text" class="form-control" placeholder="Nhập ..." id="search-field">
                </div>
                <div class="col-md-3 col-12">
                    <button class="btn btn-outline-info">Tìm kiếm</button>
                </div>

            </form>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-info">
                    <tr>
                        <th>#</th>
                        <th>Tên sản phẩm</th>
                        <th>Đơn giá (VNĐ)</th>
                        <th>Màu sắc</th>
                        <th>Bộ nhớ (GB)</th>
                        <th>CPU</th>
                        <th>Tồn kho</th>
                        <th>Chọn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Iphone 15 </td>
                        <td>15.000.000</td>
                        <td>Đỏ</td>
                        <td>12</td>
                        <td>Apple A13</td>
                        <td>100</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Chi tiết</button>
                            <button class="btn btn-info btn-sm">Chọn</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Iphone X </td>
                        <td>15.000.000</td>
                        <td>Đỏ</td>
                        <td>12</td>
                        <td>Apple A13</td>
                        <td>200</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Chi tiết</button>
                            <button class="btn btn-info btn-sm">Chọn</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary fw-bold px-4">

                    Hủy
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
